{% extends "home/base.html" %}
{% load static %}

{% block title %} Detail view {% endblock title %}
{% block css %}<link rel="stylesheet" href="{% static 'css/bhulkus/detailed.css' %}">{% endblock css %}

{% block main_content %}


<main>
        <div class="container">
        <h1>{{ bhulku.first_name }} {{ bhulku.last_name }}</h1>
        <form id="userForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" value="{{ bhulku.id }}" disabled>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ bhulku.first_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name" value="{{ bhulku.middle_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ bhulku.last_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="standard">Standard:</label>
                <input type="number" id="standard" name="standard" value="{{ bhulku.standard }}" disabled>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="" id="dob" name="dob" value="{{ bhulku.dob|date:'SHORT_DATE_FORMAT' }}" disabled>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ bhulku.age }}" disabled>
            </div>
            <div class="form-group">
                <label for="school">School:</label>
                <input type="text" id="school" name="school" value="{{ bhulku.school }}" disabled>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ bhulku.phone_number }}" disabled>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ bhulku.address }}" disabled>
            </div>
            <div class="form-group">
                <label for="regular">Regular:</label>
                <div class="checkbox-label">
                    <input type="checkbox" id="regular" name="regular" {% if bhulku.regular %}checked{% endif %} disabled>
                </div>
            </div>
            <div class="button-group">
                <a href="#" class="edit-button" onclick="enableEditing(); return false;">Edit</a>
                <button type="submit" class="save-button">Save</button>
                <a href="{% url 'bhulkus-db' %}" class="delete-button">Delete</a>
                <a href="{% url 'bhulkus-db' %}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
    <script src="{% static 'js/bhulkus/detailed.js' %}"></script>
</main>


{% endblock main_content %}
